          <div class="hamburger">
            <img class="ham" src="ham.png" alt="" width="23px">

        </div>
          <div class="contactform">
            <h1> Contact me for work/general enquiry.</h1>
            <form>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">name</label>
                  <input type="name" placeholder="enter your name" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" placeholder="enter your email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & phone no. with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone No.</label>
                  <input type="Phone" placeholder="enter your phone no." class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">enquiry</label>
                  <input type="text" placeholder="type enquiry" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">Do you want to work on a project with me?</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
          </div>
